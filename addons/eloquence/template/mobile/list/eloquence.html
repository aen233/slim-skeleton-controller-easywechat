<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>赛格会员注册</title>
    <link rel="stylesheet" href="../addons/eloquence/template/mobile/list/css/weui.css"/>
    <link rel="stylesheet" href="../addons/eloquence/template/mobile/list/css/example.css"/>
</head>
<body ontouchstart>

    <form method="post" action="index.php?i=4&c=entry&do=InitialCard&m=eloquence">
        <div class="container" id="container">
            <div class="weui-cells__title">会员信息</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">身份证</label></div>
                    <div class="weui-cell__bd">
                       <!-- <input class="weui-input"  type="number" pattern="[0-9X]*" placeholder="请输入身份证号" value="{$member['idNum']}"  name="idNum">-->

                        <input class="weui-input"   pattern="[0-9X]*" placeholder="请输入身份证号" value="{$member['idNum']}"  name="idNum">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="text" placeholder="请输入姓名" value="{$member['name']}"  name="name">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="tel" placeholder="请输入手机号" value="{$tel['tel']}"  name="mobile">
                    </div>
                    <!--<div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>-->
                </div>

                {if $old=='110'}
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">会员卡号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input"  type="tel" placeholder="" value="{$member['cardId']}"  name="cardId">
                    </div>
                    <!--<div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>-->
                    </div>

                {/if}

                </div>

                <div class="page__bd page__bd_spacing">
                    <!--
                        <a href="javascript:;" class="weui-btn weui-btn_primary" onclick="activeInfo()"> 激活会员卡</a>
                    -->
                    <p style="margin-top:30px; "></p>
                    <input type='submit' class="weui-btn weui-btn_primary" onclick="activeInfo()" value="激活会员卡" name="memberSubmit">
                    <input type="hidden" value="{$code}" name="code">
                    <input type="hidden" value="{$uid}" name="uid">
                    <input type="hidden" value="{$openid}" name="openid">
                    {if $old=='120'}
                    <input type="hidden" value="{$cardId}" name="cardId">
                    {/if}
                    <input type="hidden" value="{$custId}" name="custId">	<!------老会员查购物积分专用-->
                </div>
            </div>
        </div>
    </form>
</body>

</html>
